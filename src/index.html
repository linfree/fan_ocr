<html>

<head>
    <title>anti-ocr</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="./main.js"></script>

    <link href="./bootstrap.min.css" rel="stylesheet">
    <script src="./bootstrap.min.js"></script>
    <style>
        #txt {
            width: 100%;
            height: 100%;
        }

        #result {
            width: 100%;
            margin-top: 1em;
        }
        .row>* {
            padding-right: calc(var(--bs-gutter-x) * .2);
            padding-left: calc(var(--bs-gutter-x) * .2);
            margin-top: var(--bs-gutter-y);
        }
    </style>
</head>

<body>
    <!-- <h1>FK_OCR</h1> -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-9 ">
                <div class="form-floating">

                    <textarea id="txt" placeholder="请输入原始文本" class="form-control form-control-lg"></textarea>
                    <label for="txt">原始文本：</label>
                </div>
            </div>
            <div class="col-3">

                <table id="control" class="table">
                    <tr>
                        <td>
                            <div class="row">
                                <label for="fontSize" class="col-sm-5 col-form-label">字体大小:</label>

                                <!-- <label>字体大小:</label><input size="4" id='fontSize' value='16' />px -->
                                <div class="col-sm-7">
                                    <!-- <input type="text" class="form-control-plaintext" id="fontSize" value="16"> -->
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="fontSize" placeholder="16"
                                            aria-label="字体大小：" aria-describedby="basic-addon2" value="16">
                                        <span class="input-group-text">px</span>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="row">
                                <label for="fontcolor" class="form-label col-sm-5">是否粗体:</label>
                                <div class=" col-sm-7 row" >
                                    <div class="form-check  col-sm-6" style="padding-left: calc(var(--bs-gutter-x) * 1.5);">
                                        <input class="form-check-input" type="radio" name="fontWeight" id="normal"
                                            checked value="normal">
                                        <label class="form-check-label" for="normal">否</label>
                                    </div>
                                    <div class="form-check col-sm-6" style="padding-left: calc(var(--bs-gutter-x) * 1.5);">
                                        <input class="form-check-input" type="radio" name="fontWeight" id="bold"
                                            value="bold">
                                        <label class="form-check-label" for="bold">是</label>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <!-- <td><label>每行显示:</label><input size="4" id='len' value="40" />个字</td> -->
                        <td>
                            <div class="row">
                                <label for="len" class="col-sm-5 col-form-label">每行显示:</label>

                                <!-- <label>字体大小:</label><input size="4" id='fontSize' value='16' />px -->
                                <div class="col-sm-7">
                                    <!-- <input type="text" class="form-control-plaintext" id="fontSize" value="16"> -->
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="len" placeholder="40"
                                            aria-label="每行显示" aria-describedby="basic-addon2" value="40">
                                        <span class="input-group-text">字</span>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="row">
                            <div class="col-5">
                                <label for="fontcolor" class="form-label">文字颜色</label>
                                <input type="color" class="form-control form-control-color" id="fontcolor"
                                    name="fontcolor" value="#000000" title="选择颜色">
                            </div>
                            <div class="col-6">
                                <label for="backcolor" class="form-label">背景颜色</label>
                                <input type="color" class="form-control form-control-color" id="backcolor"
                                    value="#FFFFFF" title="选择颜色">
                            </div>

                        </td>
                    </tr>
                    <!-- <tr>
                <td><label>线条粗细:</label><input size="4" id='lineSize' value='1' /></td>
            </tr> -->
                    <tr>
                        <!-- <td><label>干扰点大小:</label><input size="4" id='pointSize' value='1' /></td> -->
                        <td>

                            <div class="row g-2">
                                <div class="col-6">
                                    <label for="pointSize" class="form-label">干扰点大小:</label>
                                    <input type="range" id="pointSize" value="1" class="form-range" min="1" max="5">
                                </div>
                                <div class="col-6">
                                    <label for="points" class="form-label">干扰点密度:</label>
                                    <input type="range" id="points" value="1" class="form-range" min="0" max="5"
                                        step="0.5">
                                </div>
                            </div>

                        </td>
                    </tr>
                    <tr>
                    <tr>
                        <td>
                            <button onclick=textToImg(); class="btn btn-dark">生成图片</button>

                            <button onclick=copyImage(); class="btn btn-dark ">复制图片</button>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
    <div class="container  text-center" id="result">
        <div class="row">
            <canvas id="canvas" style="display:block" width="0" height="0"></canvas>
            <div><img id="img" style="border: 1px solid" /></div>

        </div>
    </div>


    <!-- copyright -->

</body>

</html>
